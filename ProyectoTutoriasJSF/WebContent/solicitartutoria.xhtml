<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<link rel="stylesheet" href="css/estilos.css" />
	<h1 class="titulo">Solicitar tutoría</h1>
</h:head>
<h:form class="forma">
	<fieldset>
		<legend>
			<label for="nombre" class="subtitulo"> Ingrese los siguientes
				campos: </label><br />
		</legend>

		<h:outputLabel value="Profesor" />
		<h:panelGrid columns="2">
			<p:selectOneMenu id="cmbProf" value="#{SolicitarTutoriaBean.profesor.id}">
				<f:selectItem itemLabel="Escoja profesor"/>
				<f:selectItems value="#{SolicitarTutoriaBean.profesores}" var="prof"
				itemLabel="#{prof.apellido}" itemValue="#{prof.id}"/>
			</p:selectOneMenu>
		</h:panelGrid>
		<h:outputLabel value="Temática: " />
		<p:inputTextarea rows="2" cols="24" value="#{SolicitarTutoriaBean.tutoria.tematica}"/>
		<br />

		<h:outputLabel value="Fecha: " />
		<p:calendar id="mask" value="#{SolicitarTutoriaBean.tutoria.fecha}"
			pattern="dd-mm-yyyy" showOn="button" />

		<h:panelGrid columns="5">
			<h:outputText value="Hora de Inicio" />
			<h:inputText value="#{SolicitarTutoriaBean.tutoria.horaInicio}"
				 />

			<h:outputText value="Hora de fin" />
			<h:inputText value="#{SolicitarTutoriaBean.tutoria.horaFin}"
				 />




		</h:panelGrid>

	</fieldset>

	<div class="botones">
		<h:commandButton action="#{SolicitarTutoriaBean.guardar()}"
			value="Guardar" class="btn" />
		<h:commandButton action="#{SolicitarTutoriaBean.cancelar()}"
			value="Cancelar" class="btn" />
	</div>
</h:form>

</html>
