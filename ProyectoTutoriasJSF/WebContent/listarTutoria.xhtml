<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://java.sun.com/jsf/composite/administracion_estudiantil">

<h:head>
	<link rel="stylesheet" href="css/estilos.css" />
	<h1 class="titulo">Listar solicitudes</h1>
</h:head>
<h:body>
	<h:form id="frm" class="tabla">
		<p:growl autoUpdate="true" sticky="false" showDetail="false"></p:growl>

		<p:dataTable
			emptyMessage="No existen tutorias cuantitativas para mostrar."
			var="varTutoria" value="#{ListarSolicitudesBean.tutoriasList}"
			id="dttTutorias">

			<p:column headerText="Fecha">
				
				<h:outputText value="#{varTutoria.fecha}">
					<f:convertDateTime pattern="dd-MMM-yyyy" />
				</h:outputText>

			</p:column>

			<p:column headerText="Estudiante">
				
				<h:outputText
					value="#{varTutoria.estudiate.nombre} #{varTutoria.estudiate.apellido}" />
			</p:column>

			<p:column  headerText="Profesor">
				
				<h:outputText
					value="#{varTutoria.profesor.nombre} #{varTutoria.profesor.apellido}" />
			</p:column>

			<p:column headerText="Hora Inicio">
				
				<h:outputText value="#{varTutoria.horaInicio}">
					<f:convertDateTime pattern="HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Hora Fin">
				
				<h:outputText value="#{varTutoria.horaFin}">
					<f:convertDateTime pattern="HH:mm" />
				</h:outputText>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
